# Some basic window settings
window:

        padding:
                x: 8
                y: 8

# Color theme (Arc Dark)
colors:

        # Simple primary colors
        primary:
                background: '0x383c4a'
                foreground: '0xd3dae3'

        # Normal colors
        normal:
                black:   '0x4b5164'
                red:     '0xe14245'
                green:   '0x5ca75b'
                yellow:  '0xf6ab32'
                blue:    '0x4877b1'
                magenta: '0xa660c3'
                cyan:    '0x5294e2'
                white:   '0xa9a9aa'


        # Bright colors
        bright:
                black:   '0x616981'
                red:     '0xe16f7e'
                green:   '0xadd488'
                yellow:  '0xfdc35f'
                blue:    '0x8ca9bf'
                magenta: '0xe2afec'
                cyan:    '0x73c5e2'
                white:   '0xfcfcfc'


# Font configuration (JetBrains Mono Nerd Font)
font:
        normal:
                family: JetBrains Mono Nerd Font
                style: Regular
        bold:
                family: JetBrains Mono Nerd Font
                style: Bold
        italic:
                family: JetBrains Mono Nerd Font
                style: Italic
        bold_italic:
                family: JetBrains Mono Nerd Font
                style: Bold Italic

        size: 12
