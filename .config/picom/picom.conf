# Configuration for Picom




## SHADOWS

shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 0.3;

shadow-exclude = [
		  "name = 'Notification'",
		  "class_g = 'Polybar'"
]

focus = true;

# FADING
fading = true;
fade-delta = 10;
fade-in-step = 0.06;
fade-out-step = 0.06;

# CORNERS
corner-radius = 7.0;
#rounded-corners-exclude = [
#		  "class_g = 'Polybar'"
#]
mark-ovredir-focused = true;

# Dim inactive windows
inactive-dim = 0.2;
